
<div class="container form-top">
    <div class="row">
        <div class="col-md-12">
            <div class="center-align-text">
                <h1>
                    One Rule
                </h1>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form class="jumbotron">
                        <div class="form-group">
                            <label for="email"><span><i class="fas fa-user fa-fw"></i></span> Email Address</label>
                            <input type="text" name="userName" [(ngModel)]="login.userName" class="form-control" id="userName" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="password"><span><i class="fas fa-unlock-alt fa-fw"></i></span> Password</label>
                            <input type="password" name="password" [(ngModel)]="login.password" class="form-control" id="password" placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="loginSubmit(login)">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>
